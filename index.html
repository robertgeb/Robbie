<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>:3</title>
  </head>
  <body>
    <div id="content">

    </div>
    <script type="text/javascript">
      var req = new XMLHttpRequest();
      req.onload = function () {
        console.log(this.response);
        document.getElementById('content').innerHTML = this.response;
      }
      req.open('GET', 'http://robbie.servehttp.com:8080', true);
      req.send(null);
    </script>
  </body>
</html>
